<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Saper</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Lato&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container" oncontextmenu="return false">
      <h1 class="logo">Saper</h1>
      <div class="parameters-container">
        <section class="parameters">
          <h2 class="question">Podaj Wielość planszy:</h2>
          <input type="text" class="board-width inp" placeholder="szerokość max.30"> <span class="x">x</span>
          <input type="text" class="board-height inp" placeholder="wysokość max.30">
        </section>

        <section class="parameters">
          <h2 class="question">Podaj ilość bomb:</h2>
          <input type="text" class="bombs inp" placeholder="bomby">
        </section>
      </div>

      <button type="button" class="btn">Graj!</button>
      <footer class="footer">© 2020 Done by: Łukasz Stodółka: <a href="https://github.com/StodolkaLukasz/">GitHub</a></footer>
    </div>
  </body>
  <script src="app.js" charset="utf-8"></script>
</html>
